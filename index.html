<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Try Out - Quiz Trivia</title>
  </head>
  <body>
    <main>
      <h1 class="text-center heading">Try Out - Quiz Trivia</h1>
      <div class="result hide">
        <p class="score text-center">You score is: 45</p>
        <button class="reload">Try Again?</button>
      </div>
      <form action="">
        <!-- For a radio button to work names must be same but ids can be different -->
            <div class="submitButton">
                <button type="submit" class="submit">Submit</button>
            </div>
      </form>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
